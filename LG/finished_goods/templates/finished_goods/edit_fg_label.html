{% extends 'base.html' %}

{% block title %}Edit FG Label{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit FG Label</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 100px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 0.5s ease;
            border: 2px solid transparent;
            background-clip: padding-box, border-box;
            background-origin: border-box;
            background-image: linear-gradient(#f4f4f4, #f4f4f4), linear-gradient(45deg, #0077b6, #0096c7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h6 {
            text-align: left;
            margin-bottom: 8px;
            font-size: 12px;
            color: black;
            font-weight: 100;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

            .form-grid input[type="text"],
            .form-grid input[type="number"],
            .form-grid select {
                width: 100%;
                padding: 4px 6px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                transition: border-color 0.3s;
                font-size: 10px;
            }

        .button-group {
            grid-column: span 3;
            display: flex;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 12px;
        }

            .button-group button,
            .close-button {
                padding: 6px 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 10px;
                color: white;
                background: linear-gradient(45deg, #0077b6, #0096c7);
                transition: background 0.3s, box-shadow 0.3s;
            }

                .button-group button:hover,
                .close-button:hover {
                    background: linear-gradient(45deg, #005f86, #0077b6);
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
                gap: 6px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h6 style="color: black; font-size: 12px; font-weight: 100;">Edit FG Label</h6>
        <form method="POST">
            {% csrf_token %}
            <div class="form-grid">
                {{ fg_label_form.as_p }}
                <!--<button class="button-group" type="submit">Update</button>-->
            </div>
            <div class="button-group">
                <button type="submit">Update</button>
                <a href="{% url 'fg_label_list' %}" class="button close-button">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
